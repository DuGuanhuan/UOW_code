<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Triangle</title>
    <style>
        canvas {
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Q1. Draw a Triangle</h1>
    <label>Enter coordinate for 1st point: X= <input type="number" id="x1" value="120"> Y= <input type="number" id="y1" value="20"></label><br>
    <label>Enter coordinate for 2nd point: X= <input type="number" id="x2" value="30"> Y= <input type="number" id="y2" value="130"></label><br>
    <label>Enter coordinate for 3rd point: X= <input type="number" id="x3" value="250"> Y= <input type="number" id="y3" value="140"></label><br>
    <button onclick="drawTriangle()">Draw triangle</button>
    <br><br>
    <canvas id="triangleCanvas" width="400" height="200"></canvas>

    <script>
        function drawTriangle() {
            const canvas = document.getElementById('triangleCanvas');
            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Get coordinates from input fields
            const x1 = parseInt(document.getElementById('x1').value);
            const y1 = parseInt(document.getElementById('y1').value);
            const x2 = parseInt(document.getElementById('x2').value);
            const y2 = parseInt(document.getElementById('y2').value);
            const x3 = parseInt(document.getElementById('x3').value);
            const y3 = parseInt(document.getElementById('y3').value);

            // Draw the triangle
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x3, y3);
            ctx.closePath();
            ctx.fillStyle = 'purple';
            ctx.fill();
            ctx.stroke();

            // Draw medians
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo((x2 + x3) / 2, (y2 + y3) / 2);
            ctx.moveTo(x2, y2);
            ctx.lineTo((x1 + x3) / 2, (y1 + y3) / 2);
            ctx.moveTo(x3, y3);
            ctx.lineTo((x1 + x2) / 2, (y1 + y2) / 2);
            ctx.strokeStyle = 'white';
            ctx.stroke();
        }
    </script>
</body>
</html>

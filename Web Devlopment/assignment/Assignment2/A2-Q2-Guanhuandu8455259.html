    <script>
        let step = 3;

        function updateEquation() {
            const studentNumber = 8455259;
            const result = studentNumber - step;
            document.getElementById("equation").textContent = `${studentNumber} - ${step} = ${result}`;
            step += 3;
        }

        function resetEquation() {
            const studentNumber = 8455259;
            step = 3;
            const result = studentNumber - step;
            document.getElementById("equation").textContent = `${studentNumber} - ${step} = ${result}`;
        }
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>JSON Generator</h1>
    <label for="firstName">Enter your first name:</label>
    <input type="text" id="firstName" placeholder="Your first name"><br><br>

    <label for="lastName">Enter your last name:</label>
    <input type="text" id="lastName" placeholder="Your last name"><br><br>

    <label for="homeTown">Enter your home town:</label>
    <input type="text" id="homeTown" placeholder="Your home town"><br><br>

    <button id="generateButton">Generate JSON</button><br><br>

    <textarea id="jsonOutput" readonly></textarea>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const homeTown = document.getElementById('homeTown').value;

            const jsonData = {
                firstName: firstName,
                lastName: lastName,
                homeTown: homeTown
            };

            document.getElementById('jsonOutput').value = JSON.stringify(jsonData, null, 4);
        });
    </script>
</body>
</html>

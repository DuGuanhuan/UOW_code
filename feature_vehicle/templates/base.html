<!DOCTYPE HTML>
<html>
<head>
    <title>车辆特征分析系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Easy Admin Panel Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="../static/css/bootstrap.min.css" rel='stylesheet' type='text/css'/>
    <link href="../static/css/style1.css" rel='stylesheet' type='text/css'/>
    <link href="../static/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/icon-font.min.css" type='text/css'/>
    <link href="../static/css/animate.css" rel="stylesheet" type="text/css" media="all">
    {% block style %}
    {% endblock %}
    <script src="../static/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="../static/js/jquery-1.10.2.min.js"></script>
</head>

<body class="sticky-header left-side-collapsed">
<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <h1><a href="/index">车辆特征分析系统</a></h1>
        </div>

        <!--logo and iconic logo end-->
        <div class="left-side-inner">

            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked custom-nav">
                <li id="index"><a href="/index"><i class="lnr lnr-home"></i><span>首页</span></a></li>
                <li id="detection"><a href="/detection"><i class="lnr lnr-cog"></i><span>车辆识别</span></a></li>
                <li id="qcbk"><a href="/qcbk"><i class="lnr lnr-spell-check"></i><span>汽车百科</span></a></li>
                <li id="scdq"><a href="/scdq"><i class="lnr lnr-menu"></i><span>识车大全</span></a></li>
                <li id="pics"><a href="/pics"><i class="lnr lnr-list"></i><span>图片管理</span></a></li>

                <li id="personal"><a href="/personal"><i class="lnr lnr-book"></i><span>个人信息</span></a></li>
                <li id="user"><a href="/user/user"><i class="lnr lnr-users"></i><span>用户管理</span></a></li>
                <li id="index"><a href="/admin"><i class="lnr lnr-home"></i><span>后台管理</span></a></li>

            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="header-section">
            <a class="toggle-btn  menu-collapsed"><i class="fa fa-bars"></i></a>
            <div class="menu-right">
                <div class="user-panel-top">

                    <div class="profile_details">
                        <ul>
                            <li class="dropdown profile_details_drop">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <div class="profile_img">
                                        <span style="background:url(../static/images/1.jpg) no-repeat center"> </span>
                                        <div class="user-name">
                                            <p>欢迎你、<span>{{ username }}</span></p>
                                        </div>
                                        <i class="lnr lnr-chevron-down"></i>
                                        <i class="lnr lnr-chevron-up"></i>
                                        <div class="clearfix"></div>
                                    </div>
                                </a>
                                <ul class="dropdown-menu drp-mnu">
                                    <li><a href="/personal"><i class="fa fa-cog"></i> 个人信息</a></li>
                                    <li><a href="/user/password"><i class="fa fa-user"></i>修改密码</a></li>
                                    <li><a href="/login_out"><i class="fa fa-sign-out"></i>注销登录</a></li>
                                </ul>
                            </li>
                            <div class="clearfix"></div>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div id="page-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>

<script src="../static/js/jquery.nicescroll.js"></script>
<script src="../static/js/scripts.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
{% block script %}
{% endblock %}
</html>
<script>
        let currentElemt = window.location.pathname;
        console.log(currentElemt)
    // nav菜单选择
    if (currentElemt==='/user/password') {
        currentElemt = 'password'
    } else if (currentElemt==='/pic') {
        currentElemt = 'pic'
    } else if (currentElemt==='/pics') {
        currentElemt = 'pics'
    } else if (currentElemt==='/detection') {
        currentElemt = 'detection'
    } else if (currentElemt==='/scdq') {
        currentElemt = 'scdq'
    } else if (currentElemt==='/personal') {
        currentElemt = 'personal'
    } else if (currentElemt==='/user/user') {
        currentElemt = 'user'
    } else if (currentElemt==='/index') {
        currentElemt = 'index'
    } else {
        currentElemt = 'index'
    }
    $('#' + currentElemt).addClass('active');
</script>
